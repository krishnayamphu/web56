<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
  </head>
  <body>
    <button id="btn1">Get Text</button>
    <button id="btn2">Set Text</button>

    <p>This is paragraph</p>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          alert($("p").text());
        });

        $("#btn2").click(function () {
          $("p").text("Hello World");
        });
      });
    </script>
  </body>
</html>
