<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
  </head>
  <body>
    <button id="btn1">Get Val</button>
    <button id="btn2">Set Val</button>

    <input type="text" placeholder="enter some value" />

    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          alert($("input").val());
        });

        $("#btn2").click(function () {
          $("input").val("aptech");
        });
      });
    </script>
  </body>
</html>
