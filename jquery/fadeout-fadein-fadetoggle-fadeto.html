<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      p {
        background-color: antiquewhite;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <button id="btn1">FadeOut</button>
    <button id="btn2">FadeIn</button>
    <button id="btn3">FadeToggle</button>
    <button id="btn4">FadeTo</button>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio unde
      perferendis ratione fugit tempora. Vitae molestiae vero laborum placeat,
      autem, mollitia fugit nemo modi at laudantium, iure vel distinctio!
      Doloremque?
    </p>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("p").fadeOut(1000);
        });

        $("#btn2").click(function () {
          $("p").fadeIn(1000);
        });

        $("#btn3").click(function () {
          $("p").fadeToggle(1000);
        });

        $("#btn4").click(function () {
          $("p").fadeTo(1000, 0.2);
        });
      });
    </script>
  </body>
</html>
