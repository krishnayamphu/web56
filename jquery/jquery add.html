<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <style>
      ul {
        border: 1px solid red;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Remove</button>
    <button id="btn2">Empty</button>
    <ul>
      <li id="listItem">Welcome</li>
    </ul>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("ul").remove();
        });

        $("#btn2").click(function () {
          $("ul").empty();
        });
      });
    </script>
  </body>
</html>
