<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        img {
            width: 300px;
            height: 500px;
            border: 5px solid green;
            margin: 15px;
        }

        .cover {
            object-fit: cover;
        }

        .contain {
            object-fit: contain;
        }
    </style>
</head>

<body>
    <img src="../temple.jpg" alt="">
    <img class="cover" src="../temple.jpg" alt="">
    <img class="contain" src="../temple.jpg" alt="">
</body>

</html>
