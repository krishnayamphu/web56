<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>csss</title>
    <style>
        h1::after {
            content: url(lol.PNG);
        }

        p::before {
            content: open-quote;
        }

        p::after {
            content: close-quote;
        }
    </style>
</head>

</body>

</html>
