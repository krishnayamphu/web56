<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 15px;
            float: left;
        }

        .box1 {
            box-shadow: 5px 5px 5px black;
        }

        .box2 {
            box-shadow: 5px 5px 2px 5px black;
        }

        .box3 {
            box-shadow: 0 0 5px black;
        }

        .box4 {
            box-shadow: 0 5px 5px black;
        }

        .box5 {
            box-shadow: 5px 5px 5px red, -5px -5px 5px blue;
        }

        .box6 {
            border-radius: 50%;
            box-shadow: 5px 5px 5px black;
        }
    </style>
</head>

<body>
    <div></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>

</html>
