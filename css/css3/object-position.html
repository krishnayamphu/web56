<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        img {
            width: 300px;
            height: 500px;
            border: 5px solid green;
            margin: 15px;
            object-fit: contain;
        }



        .top {
            object-position: top;
        }

        .bottom {
            object-position: bottom;
        }
    </style>
</head>

<body>
    <img src="../temple.jpg" alt="">

    <img class="top" src="../temple.jpg" alt="">

    <img class="bottom" src="../temple.jpg" alt="">

</body>

</html>
