<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .box1 {
            background-color: red;
            z-index: 3;
        }

        .box2 {
            background-color: blue;
            top: 50px;
            left: 50px;
            z-index: 2;

        }

        .box3 {
            background-color: green;
            top: 100px;
            left: 100px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="box1">box 1</div>
    <div class="box2">box 2</div>
    <div class="box3">box 3</div>
</body>

</html>
