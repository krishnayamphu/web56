<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            float: left;
            margin: 15px;
        }

        .box1 {
            background-image: linear-gradient(red, blue);
        }

        .box2 {
            background-image: -webkit-linear-gradient(left, red, blue);
            background-image: -moz-linear-gradient(left, red, blue);
        }

        .box3 {
            background-image: -webkit-linear-gradient(top left, red, blue);
        }

        .box4 {
            background-image: -webkit-linear-gradient(left, red, blue, yellow, green);
        }

        .box5 {
            background-image: linear-gradient(45deg, red, blue);
        }

        .box6 {
            background-image: -webkit-linear-gradient(left, rgba(255, 0, 0, 1), rgba(0, 0, 255, 0.5));
        }

        .box7 {
            background-image: -webkit-linear-gradient(left, yellow 33%, blue 33%, blue 67%, green 67%)
        }

        .box8 {
            background-image: -webkit-repeating-linear-gradient(45deg, #f23131, #ff6666 10%);
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>




</body>

</html>
