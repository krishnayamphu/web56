<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            float: left;
            margin: 15px;
        }

        .box1 {
            background-image: conic-gradient(red, blue);
        }

        .box2 {
            background-image: conic-gradient(from 45deg, red, blue);
        }

        .box3 {
            background-image: conic-gradient(at 50% 20%, red, blue);
        }

        .box4 {
            background-image: conic-gradient(from 90deg at 40% 30%, red, blue);
        }

        .box5 {
            background-image: conic-gradient(red, blue 90deg, yellow 180deg, green 270deg);
        }

        .box6 {
            background-image: conic-gradient(red, blue 90deg, yellow 180deg, green 270deg);
            border-radius: 50%;
        }

        .box7 {
            background-image: conic-gradient(red 90deg, yellow 90deg, yellow 180deg, blue 180deg, blue 270deg, green 270deg);
        }

        .box8 {
            background-image: repeating-conic-gradient(red, #eaff00 10%);
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>




</body>

</html>
