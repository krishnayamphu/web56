<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox | Items</title>
    <style>
        .row {
            border: 1px solid red;
            margin: 30px;
            display: flex;
        }

        .col {
            background-color: aquamarine;
        }

        .col:nth-child(even) {
            background-color: orange;
        }

        .fb-100 {
            flex-basis: 100px;
        }

        .fb-200 {
            flex-basis: 200px;
        }

        .fb-300 {
            flex-basis: 300px;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="col fb-100">col1</div>
        <div class="col">col2</div>
        <div class="col">col3</div>
    </div>
    <div class="row">
        <div class="col fb-200">col1</div>
        <div class="col">col2</div>
        <div class="col">col3</div>
    </div>

    <div class="row">
        <div class="col fb-300">col1</div>
        <div class="col">col2</div>
    </div>



</body>

</html>
