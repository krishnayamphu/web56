<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            float: left;
            margin: 15px
        }

        .box1 {
            outline-style: solid;
            outline-width: 5px;
            outline-color: red;
        }

        .box2 {
            outline: dashed 5px red;
        }

        .box3 {
            border-top: 5px solid red;
            outline: 5px solid green;
        }

        .box4 {
            border: 5px solid red;
            outline: 2px solid green;
        }

        .box5 {
            border: 5px solid red;
            outline: 2px solid green;
            outline-offset: 5px;
        }

        .box6 {
            border: 5px solid red;
            outline: 2px solid green;
            border-radius: 10px;
            outline-offset: 5px;
        }

        .box7 {
            border: 5px solid red;
            outline: 2px solid green;
            border-radius: 50%;
            outline-offset: 2px;
        }
    </style>
</head>

<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
</body>

</html>
