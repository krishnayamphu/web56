<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        p:first-child {
            color: red;
        }

        p:last-child {
            color: blue;
        }

        p:nth-child(3) {
            color: green;
        }

        ul li:nth-child(odd) {
            background-color: green;
        }

        ul li:nth-child(even) {
            background-color: gold;
        }
    </style>
</head>

<body>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>

    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ul>
</body>

</html>
