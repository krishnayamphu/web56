<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>
        .shadow-1 {
            text-shadow: 0 2px 2px #760000;
        }

        .shadow-2 {
            text-shadow: 0 2px 1px #4b4848;
        }

        .shadow-3 {
            text-shadow: 0 0px 1px #850303;
            color: white;
        }

        .shadow-4 {
            text-shadow: -5px -5px 1px #850303;
        }

        .shadow-5 {
            text-shadow: 5px 5px 1px #0b7540, -5px -5px 1px #5a0606;
        }

        .shadow-6 {
            color: white;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
    </style>
</head>

<body>
    <h1 class="shadow-1">Hello World</h1>
    <h1 class="shadow-2">Hello World</h1>
    <h1 class="shadow-3">Hello World</h1>
    <h1 class="shadow-4">Hello World</h1>
    <h1 class="shadow-5">Hello World</h1>
    <h1 class="shadow-6">Hello World</h1>
</body>

</html>
