<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            margin: 30px auto;
            width: 400px;

        }

        th,
        td {
            border: 1px solid rgb(186, 186, 186);
            padding: 5px;
        }



        .table-stripe tr:nth-child(odd) {
            background-color: rgb(209, 209, 209);
        }

        .table-flush th,
        .table-flush td {
            text-align: left;
            border: none;
        }

        .table-flush tr {
            border-bottom: 1px solid #ccc;
        }

        .bg-success {
            background-color: rgb(40, 86, 40);
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>SN</th>
            <th>Items</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Pen</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>copy</td>
            <td>100</td>
        </tr>
    </table>

    <table class="table-stripe">
        <tr>
            <th>SN</th>
            <th>Items</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Pen</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>copy</td>
            <td>100</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Pen</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>copy</td>
            <td>100</td>
        </tr>
    </table>

    <table class="table-flush">
        <tr>
            <th>SN</th>
            <th>Items</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Pen</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>copy</td>
            <td>100</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Pen</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>copy</td>
            <td>100</td>
        </tr>
    </table>

    <table class="table-flush">
        <tr class="bg-success">
            <th>SN</th>
            <th>Items</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Pen</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>copy</td>
            <td>100</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Pen</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>copy</td>
            <td>100</td>
        </tr>
    </table>

</body>

</html>
