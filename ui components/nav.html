<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 1px 2px #222;
            width: 100%;
            position: fixed;
            top: 0
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            display: block;
            padding: 10px 30px;
            text-align: center;
            color: #222;
        }



        nav ul li:hover a {
            color: green;
            transition: all 0.5s;
        }

        nav ul li a::before {
            content: '';
            height: 2px;
            width: 0;
            background-color: green;
            position: absolute;
            left: 0;
            bottom: 0;
        }

        nav ul li:hover a::before {
            width: 100%;
            transition: width 0.5s;
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
        </ul>

    </nav>

</body>

</html>
