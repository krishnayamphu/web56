<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
    <style>
        header {
            background-color: rgb(238, 110, 75);
            padding: 30px 15px;
        }

        nav {
            background-color: rgb(116, 249, 249);
            padding: 15px;
        }

        main {
            background-color: rgb(181, 147, 103);
        }

        .content {
            width: 75%;
            background-color: red;
            float: left;
        }

        section {
            background-color: rgb(137, 69, 116);
            height: 100px;
        }

        article {
            background-color: rgb(0, 255, 98);
            height: 100px;
        }

        aside {
            background-color: rgb(157, 123, 238);
            width: 25%;
            float: left;
            height: 200px;
        }

        footer {
            background-color: rgb(62, 137, 84);
            padding: 20px 15px;
            clear: both;
        }
    </style>
</head>

<body>
    <header>header</header>
    <nav>nav</nav>
    <main>
        <div class="content">
            <section>section</section>
            <article>article</article>
        </div>
        <aside>aside</aside>
    </main>
    <footer>footer</footer>
</body>

</html>
