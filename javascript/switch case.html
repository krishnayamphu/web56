<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      let day = 5;
      switch (day) {
        case 1:
          document.write("sun");
          break;
        case 2:
          document.write("mon");
          break;
        case 3:
          document.write("tue");
          break;
        case 4:
          document.write("wed");
          break;
        case 5:
          document.write("thu");
          break;
        case 6:
          document.write("fri");
          break;
        case 7:
          document.write("sat");
          break;
        default:
          document.write("invalid day no.");
          break;
      }
    </script>
  </body>
</html>
