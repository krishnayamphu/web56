<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      document.write(parseInt("10"));
      document.write("<br>");
      document.write(parseInt("10.5"));
      document.write("<br>");
      document.write(parseInt("10.5 a"));
      document.write("<br>");
      document.write(parseInt("a10"));

      document.write("<hr>");
      document.write(parseFloat("10"));
      document.write("<br>");
      document.write(parseFloat("10.5"));
      document.write("<br>");
      document.write(parseFloat("10.5 a"));
      document.write("<br>");
      document.write(parseFloat("a10.5"));

      document.write("<hr>");
      document.write(eval("5+6"));
      document.write("<br>");
      document.write(eval("10.5+5.5"));
      document.write("<br>");
      document.write(eval("10.5+a"));
    </script>
  </body>
</html>
