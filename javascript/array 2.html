<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      const emplist = ["Ram", "Hari", "Mohan", "Gita", "Sita"];
      document.write("No. of Employees: " + emplist.length + "<hr>");
      for (i = 0; i < emplist.length; i++) {
        document.write("Employee Name: " + emplist[i] + "<br>");
      }
    </script>
  </body>
</html>
