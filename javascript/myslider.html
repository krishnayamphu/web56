<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      #myValue {
        width: 25px;
      }
    </style>
  </head>
  <body>
    <input
      id="mySlider"
      type="range"
      min="0"
      max="100"
      value="50"
      oninput="setValue()"
    />
    <input id="myValue" type="text" />

    <script>
      function setValue() {
        const el = document.getElementById("mySlider");
        document.getElementById("myValue").value = el.value;
      }
    </script>
  </body>
</html>
