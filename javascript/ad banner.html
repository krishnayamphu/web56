<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .ad {
        position: fixed;
        background-color: rgba(0, 0, 0, 0.636);
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="ad-overlay" class="ad">
      <div class="ad-content">
        <img src="temple.jpg" alt="" />
        <button id="btnClose">Close</button>
      </div>
    </div>
    <div class="container">
      <h1>Hello World</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam error
        et perspiciatis placeat ex minima hic illo reprehenderit qui sint
        itaque, vero harum quod animi mollitia autem alias eaque fugit.
      </p>
    </div>
    <script>
      const btnclose = document.getElementById("btnClose");
      const adOverlay = document.getElementById("ad-overlay");

      btnclose.addEventListener("click", () => {
        adOverlay.style.display = "none";
      });

      setTimeout(() => {
        adOverlay.style.display = "flex";
      }, 10000);
    </script>
  </body>
</html>
