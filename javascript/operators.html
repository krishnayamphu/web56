<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      let a = 5;
      a--;
      document.write(5 + 6 / 3);
      document.write("<br>");
      document.write(21 % 5);
      document.write("<br>");
      document.write(2 ** 2);
      document.write("<br>");
      document.write(a);

      let b = 5;
      document.write("<br>");
      document.write((b **= 4));
    </script>
  </body>
</html>
